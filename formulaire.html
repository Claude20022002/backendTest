<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inscription</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <h1>S'inscrire</h1>
            <div class="formContent">
                <form id="registerForm">
                    <div class="name">
                        <label for="registerName">Nom:</label>
                        <input type="text" id="registerName" name="name" />
                        <span id="messageName" class="message"></span>
                    </div>
                    <div class="email">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" name="email" />
                        <span id="messageEmail" class="message"></span>
                    </div>
                    <div class="password">
                        <label for="registerPassword">Mot de passe:</label>
                        <input
                            type="password"
                            id="registerPassword"
                            name="password"
                        />
                        <span id="messagePassword" class="message"></span>
                    </div>
                    <div class="submit">
                        <button type="submit">Envoyer</button>
                    </div>
                    <span id="messageSuccess" class="message"></span>
                    <p><a href="login.html">Se connecter</a></p>
                </form>
            </div>
        </div>
        <script src="traitement.js"></script>
    </body>
</html>
